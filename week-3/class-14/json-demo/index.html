<!DOCTYPE html>
<html>
  <head>
    <title>ChartJS demo</title>
    <link rel="stylesheet" href="style.css">
    <script src="chart.js"></script>
  </head>
  <body>
    <h1>Who is the most popular TA?</h1>
    <section class="vote">
      <button id="0" class="voteForMe">Bella</button>
      <button id="1" class="voteForMe">Kris</button>
      <button id="2" class="voteForMe">Benton</button>
      <button id="3" class="voteForMe">Dan</button>
      <button id="lsClear">Clear LS</button>
    </section>
    <canvas id="popularity" width="400" height="400"></canvas>
    <script src="app.js"></script>
  </body>
</html>
